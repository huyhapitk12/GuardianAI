ai:
  api_base: 
  api_key: 
  enabled: false
  max_history_turns: 5
  max_tokens: 512
  model: 
  temperature: 0.5
  use_llm_for_classification: false
alarm:
  fade_in_duration: 2
  max_volume: 5.0
  start_volume: 1.0
camera:
  fire_filter:
    infrared:
      bright_core_ratio_min: 0.08
      bright_core_threshold: 200
      brightness_max_min: 180
      brightness_mean_min: 120
      brightness_std_max: 100
      brightness_std_min: 25
      edge_irregularity_min: 0.3
      flickering_std_min: 3.0
      gradient_variation_min: 15.0
      hot_spot_ratio_max: 0.7
    rgb:
      brightness_min: 100
      brightness_std_max: 85
      brightness_std_min: 20
      edge_density_min: 0.05
      fire_color_ratio_min: 0.15
      flickering_enabled: true
      flickering_std_min: 5.0
      hue_fire_max: 12
      hue_fire_min: 0
      hue_orange_max: 35
      hue_orange_min: 12
      rgb_white_threshold: 0.88
      saturation_min: 80
      texture_entropy_min: 4.0
  max_reconnect_attempts: 10
  debug_fire_detection: false
  infrared:
    person_detection_threshold: 0.45
  motion_min_area: 500
  motion_threshold: 25.0
  process_every_n_frames: 2
  process_size:
  - 1280
  - 720
  sources: [

  ]
  target_fps: 10
detection:
  face_recognition_enabled: true
  face_recognition_threshold: 0.55
  fire_confidence_threshold: 0.85
  iou_threshold: 0.5
  person_confidence_threshold: 0.6
  smoke_confidence_threshold: 0.8
fall:
  enabled: true
  model_path: Data/Model/Fall/fall.onnx
  threshold: 0.50
  n_consecutive: 3
  window_size: 30
  stride: 3
  pose_confidence: 0.8
fire_logic:
  lockdown_seconds: 300
  object_analysis:
    enabled: true
    growth_threshold: 1.7
    iou_threshold: 0.4
    large_fire_threshold: 0.12
    max_age: 20
    min_age_for_warning: 10
    min_stability_for_warning: 0.8
  red_alert_area_threshold: 0.05
  red_alert_growth_threshold: 1.3
  red_alert_growth_window: 10
  window_seconds: 15
  yellow_alert_frames: 8
models:
  face:
    detector_name: Small
    recognizer_name: Small
  yolo_format: openvino
  yolo_size: medium
paths:
  alarm_sound: Data/Audio/alarm.mp3
  data_dir: Data
  embedding_file: Data/known_embeddings.pkl
  faces_dir: Data/Faces
  model_dir: Data/Model
  names_file: Data/known_names.pkl
  tmp_dir: Data/tmp
recorder:
  duration_seconds: 10
  extension_seconds: 10
  fourcc: mp4v
  fps: 10.0
reid:
  distance_threshold: 0.35
  ttl_seconds: 30
spam_guard:
  debounce_seconds: 120
  max_per_minute: 4
  min_interval: 15
telegram:
  chat_id: 
  httpx_timeout: 180
  token: 
  user_response_window_seconds: 30
tracker:
  face_recognition_cooldown: 3.0
  known_person_confirm_frames: 4
  stranger_confirm_frames: 20
  timeout_seconds: 10.0
